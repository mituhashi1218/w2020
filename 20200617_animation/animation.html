<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animation</title>
	<link rel="stylesheet" href="../bxslider/css/reset.css">
	<style>
		.boxWrap{width: 500px;height: 500px;background:#ff0;position: relative;}
		.box1, .box2{width: 10px;height: 10px;background-color: #f00;position: absolute;animation-name:boxAni;animation-duration:1.5s;animation-fill-mode:forwards;animation-timing-function:linear;left: 0;top: 0;animation-iteration-count:infinite}		
		.box2{background-color: #00f;animation-duration:2s;}

		@keyframes boxAni{
		0%{left: 0;top: 0;}
		33%{left: 490px;top: 0;}
		50%{left: 490px;top: 490px;}
		75%{left: 0;top: 490px;}
		100%{left: 0px;top: 0px;}

		@keyframes mouse{
		0%{bottom: 20px;}
		33%{bottom: 50px;}
		50%{bottom: 20px;}
		75%{bottom: 50px;}
		100%{bottom: 20px;}


		.mouse{position: absolute;width: 20px;height: 35px;border: 1px solid #000;border-radius:10px;bottom: 20px;left: 50%;margin-left: -10px;animation-name:mouse;animation-duration:1s;animation-iteration-count:infinite;}
		.mouse:after{content:"";display: block;width: 10px;background: #000;border-radius:5px;margin:0 auto;}

	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="mouse">
			<div class="ball"></div>
		</div>
	</div>
</body>
</html>
