<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>toggle menu</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/all.css">  <!-- font awesome  icon자료 -->
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		@media screen and (min-width:923px){
			div.menuWrap{
				width: 1200px;position: relative;
				margin: 0a;background: #333;height: 45px;}
			div.menuWrap h1{width: 150px;text-align: center;}
			div.menuWrap h1 a{color: white;}
			div.menuWrap .myTopMenu{position: absolute;	top: 0;right: 20px;}
			.myTopMenu ul li{float: left;padding-right: 20px;}
			.myTopMenu ul li a{color:white;display: block;line-height: 45px;}
			
			.toggleMenu{display: none;}
		}
		@media screen and (min-width: 577px) and (max-width: 922px){
			div.menuWrap{
				width: 100%;position: relative;
				margin: 0a;background: #333;height: 45px;}
			div.menuWrap h1{width: 150px;text-align: center;}
			div.menuWrap h1 a{color: white;}
			div.menuWrap .myTopMenu{position: absolute;	top: 0;right: 20px;}
			.myTopMenu ul li{float: left;padding-right: 20px;}
			.myTopMenu ul li a{color:white;display: block;line-height: 45px;}
			
			.toggleMenu{display: none;}
		}


		/*toggle menu*/
		.toggleMenu{width: 30px;height: 28px;border: 1px solid #fff;position: absolute;right: 20px;top:8px;border-radius: 5px;}
		.toggleMenu div{
			width: 17px;height:3px;background-color: #fff;
			position: absolute;left: 5px;border-radius:3px;
		}
		.toggleMenu div.bar1{top: 6px;}
		.toggleMenu div.bar2{top: 11px;}
		.toggleMenu div.bar3{top: 16px;}
		.change div.bar1{
			left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(-45deg);
		}
		.change div.bar2{opacity: 0}
		.change div.bar3{
			left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(45deg);
		}

	</style>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){
				console.log($(this).attr("class"));
				var toggle = $(this).attr("class");
				if(toggle == "toggleMenu"){
					$(".toggleMenu").addClass("change");
				}else{
					$(".toggleMenu").removeClass("change");
				}
			});
		});
	</script>
</head>
<body>
	<div class="menuWrap clearfix">
		<h1><a href="#">logo</a></h1>
		<div class="myTopMenu">
			<nav class="topNAv">
				<ul class="clearfix">
					<li><a href="#"><i class="fab fa-adobe"></i> COMPANY</a></li>
					<li><a href="#"><i class="fas fa-anchor"></i> PRODUCT</a></li>
					<li><a href="#"><i class="fab fa-angellist"></i>CONTACT</a></li>
				</ul>
			</nav>
		</div>
		<div class="toggleMenu">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<div>
		<img src="../images/pc01.jpg" alt="">
	</div>
</body>
</html>
