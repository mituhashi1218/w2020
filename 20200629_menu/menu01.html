<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>sub menu</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({});
		});
	</script>
	<style>
		nav.gnb{width: 1200px;margin:0 auto;background:pink;position: relative;z-index:2;}
		nav.gnb>ul{position: relative;}
		nav.gnb>ul>li{width: 25%;float: left;}
		nav.gnb>ul>li>a{display: block;text-align: center;line-height: 40px;}
		nav.gnb>ul>li:hover{background:skyblue;}
		nav.gnb>ul>li:hover .smenu{display: block;}
		.header:hover .menubar{display:block;}


		.smenu{display:none;position: absolute;left: 0;width: 100%;}
		.smenu>li{float: left;}
		.smenu>li>a{display: block;text-align: center;line-height: 30px;width: 100px;}
		
		.menubar{width: 100%;height: 30px;background:blue;position: absolute;z-index:1;display: none;}

		.visual{width: 1200px;height: 400px;margin:0 auto;}
	</style>
</head>
<body>
	<div class="header">
		<nav class="gnb">
			<ul class="clearfix">
				<li><a href="#">MENU01</a>
					<ul class="smenu clearfix">
						<li><a href="#">smenu0101</a></li>
						<li><a href="#">smenu0102</a></li>
						<li><a href="#">smenu0103</a></li>
						<li><a href="#">smenu0104</a></li>
					</ul>
				</li>
				<li><a href="#">MENU02</a>
					<ul class="smenu" style="padding-left: 300px;">
						<li><a href="#">smenu0201</a></li>
						<li><a href="#">smenu0202</a></li>
						<li><a href="#">smenu0203</a></li>
					</ul>
				</li>
				<li><a href="#">MENU03</a>
					<ul class="smenu" style="padding-left: 600px;">
						<li><a href="#">smenu0301</a></li>
						<li><a href="#">smenu0302</a></li>
						<li><a href="#">smenu0303</a></li>
					</ul>
				</li>
				<li><a href="#">MENU04</a>
					<ul class="smenu" style="padding-left: 900px;">
						<li><a href="#">smenu0401</a></li>
						<li><a href="#">smenu0402</a></li>
						<li><a href="#">smenu0403</a></li>
					</ul>
				</li>
			</ul>
		<div class="menubar"></div>
		</nav>
	</div>
	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc01.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
