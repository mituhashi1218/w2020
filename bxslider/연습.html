<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>연습</title>
	<!-- link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true});
			$(".sliderOne").bxSlider({auto:true});
		});
	</script>
	<style>
		div.sliderWrap{width: 1200px;height: 600px;margin:0 auto;}
		div.slideronewrap{width: 1200px;margin:0 auto;position:relative;}
	</style>	

</head>
<body>
	<div class="sliderWrap">
		<ul class="slider">
				<li><img src="images/img1.jpg" alt="image1"></li>
				<li><img src="images/img2.jpg" alt="image1"></li>
				<li><img src="images/img3.jpg" alt="image1"></li>
				<li><img src="images/img4.jpg" alt="image1"></li>
				<li><img src="images/img5.jpg" alt="image1"></li>
		</ul>
	</div>
	<div class="wrap">
		<div class="slideronewrap">
			<div class="sliderOne">
				<div><img src="images/pc01.jpg" alt="img1"></div>
				<div><img src="images/pc02.jpg" alt="img2"></div>
				<div><img src="images/pc03.jpg" alt="img3"></div>
				<div><img src="images/pc04.jpg" alt="img4"></div>
			</div>
		</div>
	</div>
</body>
</html>
