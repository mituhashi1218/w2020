<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider</title>
	<style>
		*{margin:0;padding:0;box-sizing:border-box;}
		a:link,a:visited{color:#000;text-decoration:none;}
		li{list-style:none;}
	</style>
	<!-- link -->
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<style>
		div.visual{width: 1200px;height: 500px;margin:0 auto;}
		nav.gnbWrap{width: 1200px;background-color:#5d5d5d;margin:10px auto;border-top:4px solid #ddd;border-bottom:2px solid #ddd;}
		nav.gnbWrap>ul{}
		nav.gnbWrap>ul:after{content:"";clear:both;display:block;}
		nav.gnbWrap>ul>li{float:left;width:20%;}
		nav.gnbWrap>ul>li>a{display: block;text-align:center;line-height:45px}
		nav.gnbWrap>ul>li>a:hover{background-color:#ddd;color:black;}
	</style>
	<script>
		$(document).ready
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true});
		});
	</script>
</head>
<body>
	<nav class="gnbWrap">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="image1"></li>
			<li><img src="images/pc02.jpg" alt="image2"></li>
			<li><img src="images/pc03.jpg" alt="image3"></li>
		</ul>
	</div>
</body>
</html>
