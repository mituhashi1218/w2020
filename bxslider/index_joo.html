<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>SliDer</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<!-- script:src -->
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true,mode:"fade"});
			$(".sliderO").bxSlider();
		});
	</script>
	<style>
		div.sliderWrap{}
		ul.slider>li>img{width:100%;margin: auto;}
		div.wrap{background-color: yellow;}
		div.sliderO{width: 50%;margin:auto;}

		.bx-wrapper {
    -moz-box-shadow:none;
    -webkit-box-shadow:none;
     box-shadow:none; 
     border: 0 none; 
     margin-bottom: 0;
  	 }
  	 .bx-wrapper .bx-pager {
      bottom: 30px; 
    }
    .bx-wrapper .bx-pager.bx-default-pager a.active{
    background: pink;
    }
	</style>

</head>
<body>

	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/camping01.jpg" alt=""></li>
			<li><img src="images/camping02.jpg" alt=""></li>
			<li><img src="images/camping03.jpg" alt=""></li>
		</ul>
	</div>
	
	<div class="wrap">
		<div class="sliderO">
			<li><img src="images/camping01.jpg" alt=""></li>
			<li><img src="images/camping02.jpg" alt=""></li>
			<li><img src="images/camping03.jpg" alt=""></li>
		</div>
	</div>
</body>
</html>
