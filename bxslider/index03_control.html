<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var mySlider = $(".slider").bxSlider({
				auto:true,//슬라이드자동
				mode:"fade",// 슬라이드방향 fade , vertical , horizontal
				controls:false,//pre next 버튼 사용안함
				pager:false//하단 이동버튼 사용안함
		});
		$(".nextBtn").click(function(){
			mySlider.goToNextSlide();
		});
		$(".prevBtn").click(function(){
			mySlider.goToPrevSlide();
		});
	});

	</script>
	<style>
		#sliderWrap{width: 1200px;margin:0 auto;position: relative;}
		ul.slider img{width: 100%;}
		.nextBtn,.prevBtn{width:60px;position: absolute;top: 50%;margin-top:-50px;cursor: pointer;}
		.nextBtn{right:10px;}
		.prevBtn{left:10px;}
	</style>
</head>
<body>
	<div id="sliderWrap">
		<ul class="slider">
			<li class="sliderImg"><img src="images/img01.jpg" alt="image1"></li>
			<li class="sliderImg"><img src="images/img02.jpg" alt="image2"></li>
		</ul>
			<div class="nextBtn">
				<img src="images/next.png" alt="next">
			</div>
			<div class="prevBtn">
				<img src="images/prev.png" alt="prev">
			</div>
	</div>
</body>
</html>
