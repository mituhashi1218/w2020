<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>for</title>
<script>
	var num;
	var st = "ABCDEFG";
	document.write("st 개수는 "+st.length);  
	// length -어떤거의 개수를 구할때씀

	for(num=1; num <= st.length ;num++){
		document.write("<div class=\"box\">"+num+"</div>"); 
	}
	document.write("<div>");
	
	document.write("</div>");
</script>
<style>
	.box{width: 100px; height: 100px;display: inline-block;}
	.box:nth-child(2n){background: skyblue;}
</style>
</head>
<body>
	<div>
		<script>
			var x;
			for(x=1; x<=10; x++){
				document.write("2 x "+ x + " = " + (2*x)+"<br>");
			}
		</script>
	</div>
	<div>
		<script>
			var x,y;
			for(x=2; x<=9; x++){
				document.write("<div style=\"display:inline-block;width:150px\">")
				document.write(x+"단 입니다.<br>");
				for(y=1; y<=9; y++){
					document.write(x + " x " + y + "=" +(x*y)+ "<br>");
				}
				document.write("</div>")
			}
		</script>
	</div>
	<script>
		var sum = 0;
		for(var i=1 ; i<=10 ; i++ ){
			document.write(i);
			if(i!=10){
				document.write("+");
			}else{
				document.write("=");
			}
			sum = sum + i;
			// sum+=i;
		}
		document.write(sum+"<br>");
		// 1+2+3+4+...+10=55

		var sum = 0;
		var x=1;
		while(x<=10){
			sum = sum + x;
			x++;
		}
		document.write(sum+"<br>");
		// 55

		var sum=0;
		var x=1;
		while(true){
			sum=sum+x;
			x++;
			if(x==101){break;}
		}
		document.write(sum+"<br>");
		// 5050
		var sum=0;
		var x=1;
		while(true){
			sum=sum+x;
			x++;
			if(x==1001){break;}
		}
		document.write(sum+"<br>");
		// 500500
	</script>
</body>
</html>
