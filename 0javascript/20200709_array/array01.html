<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<script>
		var num = [10,20,30,40,50,60];
		console.log("배열의 개수 = "+num.length);
		// alert( );  //윈도우개체
		// document.write( );  //문서개체
		num[0]=15;
		num[6]=100;
		num[10]=111;
		for(var i=0;i<num.length;i++){
			document.write( "배열데이터[" + i + "] = " + num[i] + "<br>");
		}

		var img = ["pc01.jpg","pc02.jpg","pc03.jpg"];
		var imgTxt = ["우주1","우주2","우주3",]
		for(var i=0;i<img.length;i++){
			document.write("<div class='box" + i + "'>");
			document.write("<img src='../../images/" + img[i] + "'>");
			document.write("<p>"+imgTxt[i]+"</p>")
			document.write("</div>")
		}
	</script>
</body>
</html>
