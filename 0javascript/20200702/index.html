<body>
	<script>
		var eng =70;
		var math = 80;
		var result;

		// if(조건문){실행문}
		// ==값이 같은지 !=값이 다른지 !==값 또는 타입이 다른지  ===  타입과 숫자값이 같아야 출력가능 
		// || 논리합  참은1 거짓은 0   !논리부정  &&논리곱

		if(eng != 80){
			document.write("당신은 점수"+eng+ "점입니다.")
		}

		result = (eng > math)? eng : math;
		document.write(result);
	</script>
