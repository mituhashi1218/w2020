<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		// for(초기식;조건식;증감식){
		// 	실행문
		// }
		for(var i=1;i<=10;i=i+3){    //i++  은 i+1
			document.write(i +". 안녕하세요<br>");
		}

		// i=0 true 실행
		// i=1 true 실행
		// i=9 true 실행
		// i=10 false
		
		
		for(var i=0;i<10;i++){
			document.write(i + ". HI<br>");
		}
	</script>
</body>
</html>
