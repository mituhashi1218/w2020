<head>

	<!-- JS, Popper.js, and jQuery -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<style>
		.bg1{background-color:skyblue;}
		.container{text-align: center;}
	</style>
</head>
<body>
	<div class="container mb-5 bg-primary">
		<div class="row">
			<div class=" col-sm-4 col-md-6 bg-success">1</div>
			<div class=" col-sm-4 col-md-6">2</div>
			<div class=" col-sm-4 col-md-6 bg-success">3</div>
			<div class=" col-sm-12 d-sm-none col-md-6 d-md-block bg-dark">4</div>
		</div>
	</div>
	<div class="bg-dark">
	<div class="container p-5">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-6 bg-success">1</div>
			<div class="col-sm-4 col-md-3 d-lg-none bg-danger">2</div>
			<div class="col-sm-4 col-md-3 col-lg-6 bg-info">3</div>
			<div class="d-none col-md-3 d-md-block d-lg-none bg-primary">4</div>
		</div>
	</div>
	</div>
