<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		ul>li{float: left;}
		#glayLayer{position: fixed;width: 100%;height: 100%;background: #000;opacity:0.6}
		#overLayer{position: fixed;top: 50%;left: 50%;transform:translate(-50%,-50%);}
	</style>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'><div><div id='overLayer'></div>")

			$("a.modal").click(function(){
				var aHerf = $(this).attr("href");
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src='"+ aHref ="'>")
				return false;
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
		});
	</script>
</head>
<body>
	<ul>
		<li><a href="../images/images01.jpg" class="modal"><img src="../images/images01.jpg" alt=""></a></li>
		<li><a href="../images/images02.jpg" class="modal"><img src="../images/images02.jpg" alt=""></a></li>
		<li><a href="../images/images03.jpg" class="modal"><img src="../images/images03.jpg" alt=""></a></li>
		<li><a href="../images/images04.jpg" class="modal"><img src="../images/images04.jpg" alt=""></a></li>
		<li><a href="../images/images05.jpg" class="modal"><img src="../images/images05.jpg" alt=""></a></li>
	</ul>
	<a href="javascript:void(0)">아무거나</a>
</body>
</html>
