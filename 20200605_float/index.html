<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		/*reset*/
		*{padding: 0;	margin: 0;	}
		body{background-image: url(../images/bg_grid.gif);}		
		.wrap{background-color:#f00;width: 200px;}
		.box1{float: left;}
		.box2{float: left;}
		.clear{clear: both;}
		.test{width: 100px;height: 100px;background-color: #ff00ff;}
		.after{width: 200px;height: 200px;background-color: skyblue}
		.after:after{content: "안녕하세요";}
		.after:before{content: "누구누구님!";}
		.wrap:after{
			content: "";
			display: block;
			clear: both;
			
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div  class="box1">box1</div>
		<div  class="box2">box2</div>

		
	</div>
	<div class="test"></div>
	<div class="after">center</div>
</body>
</html>
