<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>color box</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox.js"></script>
	<script>
		$(document).ready(function(){
			$(".modal").colorbox({rel:"modal"});
			$(".youtube").colorbox({
				iframe:true,innerWidth:600,innerHeight:337.5
			});
		});
	</script>
	<style>
		ul.view{width: 1000px;margin:0 auto;}
		ul.view>li{float: left;width: 25%;}
		ul.view>li{}
	</style>
</head>
<body>
	<ul class="view clearfix">
		<li><a href="../images/img1.jpg" class="modal" title="킹무새"><img src="../images/img1.jpg" alt=""></a></li>
		<li><a href="../images/img2.jpg" class="modal" title="장미꽃"><img src="../images/img2.jpg" alt=""></a></li>
		<li><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>
		<li><a href="https://www.youtube.com/embed/9Gj47G2e1Jc" class="youtube" title="유툽"><img src="../images/img4.jpg" alt=""></a></li>
	</ul>
</body>
</html>
