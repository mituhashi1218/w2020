<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		var nai = 28;
		var name = "김동균";
		document.write("나 " + name + "은 "+ nai + "살 이다")

	</script>
</head>
<body>
<p>나는 <script>document.write(name);</script>은 <script>document.write(nai);</script> 살 입니다.</p>
	<p>나 <script>document.write(name);</script>의 취미는 독서입니다.</p>
<button type="button" onclick="window.alert('자바스크립트')">버튼클릭</button>

<script>
	$(document).ready()
</script>
</body>
</html>
