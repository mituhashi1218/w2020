<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		*{margin: 0;padding: 0;}
		a:visited,a:link{color: #00AA25;text-decoration: none} /*글씨컬러 라인논 리스트스타일논*/
		li{list-style: none;}
		.jjoo{
			width: 1000px;background-color: #F5C3F7;margin: 0 auto;
			margin-bottom: 20px; /*블럭 길이 컬러 마진(칸띄우기 20px*/
				}
		.jjoo>ul:after{content:"";display: block;clear: both;}	
		.jjoo>ul>li{float: left;width: 20%;}
		.jjoo>ul>li>a{
			display: block;
			line-height: 50px; /*블럭*/
			text-align: center;
		}
		.jjoo>ul>li>a:hover{
			background-color: blue; /*마우스오버시배경컬러*/
			color:white; /*마우스오버시글씨컬러*/
		}
		div.visualWrap{
			height: 400px;
			background-color:#8AEAAA; /*visualWrap영역높이 배경컬러*/
		}
	</style>
</head>
<body>
	<nav class="jjoo">
	<ul>
		<li><a href="#">test1</a></li>
		<li><a href="#">test2</a></li>
		<li><a href="#">test3</a></li>
		<li><a href="#">test4</a></li>
		<li><a href="#">test5</a></li>
	</ul>
	</nav>
	<div class="visualWrap"></div>
</body>
</html>
