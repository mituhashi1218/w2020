<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		*{margin: 0;padding: 0;}
		a:link,a:visited{
			color: black;text-decoration: none
		}
		li{list-style: none}

	
		body{background-image: url(../images/bg_grid.gif);}
		/*wrap*/
		div.wrap{
			width: 400px;height: 200px;
			background-color: #ff0000;
		}
		div.wrap > div.box1{
			width: 200px;height: 200px;
			float: left;
			background-color: #ffff00;
		}
		div.wrap > div.box2{
			background-color: #00ffff;
			width: 200px;height: 200px;
			float: left;
		}
		div.box3{
			width: 200px;height: 200px;
			background-color: #ff0000;
		}
		/*div.wrap > div.clear{clear:both;}*/
		div.wrap:after{
			content:"";
			display:block;
			clear:both;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">text1</div>
		<div class="box2">text2</div>
		<!-- <div class="clear"></div> -->
	</div>
		<div class="box3">text3</div>
</body>
</html>
