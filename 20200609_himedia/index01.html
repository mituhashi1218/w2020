<head>

	<style>

		div.gnbwrap>nav.gnbMenu>ul:after{content:"";display:block;clear:both;}
		div.gnbwrap>nav.gnbMenu>ul>li>a{text-align:center;display:block;height: 45px;}

</head>

	<div class="headerTop">

	</div>
<div class="gnbWrap">

</head>
</html>
