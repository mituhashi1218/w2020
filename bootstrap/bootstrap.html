<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
