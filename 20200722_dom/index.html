<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		function change(){
			var span = document.getElementsByTagName("span");
			for(var i=0;i<span.length;i++){
				span[i].style.color = "blue";
				span[i].style.fontSize = "1.2em";
				span[i].style.fontWeight = "bold";
			}
		}
	</script>
</head>
<body>
	<h3>
		내가좋아하는과일
		<button type="button" onclick="change()">누르세요</button>
	</h3>

</body>
</html>
