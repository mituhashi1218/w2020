<!DOCTYPE html>
<html lang="ko">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta charset="UTF-8">
   <title>naver_form</title>
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="wrap">
<header id="header">
   <h1><a href="#">naver</a></h1>
</header>
<div id="container">
   <div id="content">
      <div class="join">
         <form action="#" method="get">
            <fieldset>
               <legend>아이디,비밀번호</legend>
            <div class="field">
               <label for="user-id" class="blind">아이디값</label>
               <input type="text" id="user-id" name="userid" class="inp-field"   placeholder="아이디입력" required>
               <span class="icon mail">@naver.com</span>
            </div>
            <div class="field">
               <label for="user-pass" class="blind">비밀번호값</label>
               <input type="text" id="user-pass" name="userpass" class="inp-field"   placeholder="비밀번호" required>
               <span class="icon pass">password</span>
            </div>
            <div class="field">
               <label for="user-pass2" class="blind">비밀번호값</label>
               <input type="text" id="user-pass2" name="userpass2" class="inp-field"   placeholder="비밀번호 확인" required>
               <span class="icon pass2">passwordTwo</span>
            </div>
            </fieldset>
            <fieldset>
               <legend>개인정보</legend>
               <div class="field">
                  <label for="username" class="blind">이름</label>
                  <input type="text" class="inp-field w458" id="username" name="username" placeholder="이름">
               </div>
               <div class="field btn-radio">
                  <label for="male" class="btn-label male on">남자</label>
                  <input type="radio" id="male" name="user-s" value="남자">
                  <label for="female" class="btn-label female">여자</label>
                  <input type="radio" id="female" name="user-s" value="여자">
               </div>
               <div class="field birth clearfix">
                  <label for="user-birth">생일</label>
                  <input type="text" id="user-birth" name="user-b" placeholder="년(4자)" maxlength="4" class="inp-field w130">
                  <span class="field-wall">|</span>
                  <select name="month">
                     <option value="1월">1월</option><option value="1월">2월</option><option value="1월">3월</option><option value="1월">4월</option><option value="1월">5월</option><option value="1월">6월</option><option value="1월">7월</option><option value="1월">8월</option><option value="1월">9월</option><option value="1월">10월</option><option value="1월">11월</option><option value="1월">12월</option>
                  </select>
                  <span class="field-wall">|</span>
                  <input type="text" placeholder="일" maxlength="2" class="inp-field w145">
               </div>
               <div class="field">
                  <label for="user-email" class="blind">이메일</label>
                  <input type="text" id="user-email" name="user-e" placeholder="본인확인 이메일(선택)" class="inp-field w458">
               </div>
            </fieldset>
            <fieldset>
               <legend>전화번호인증</legend>
               <div class="field confirm clearfix">
                  <label for="user-num" class="blind">인증번호받기</label>
                  <select name="user-n" id="user-num"><option value="+82">+82</option></select>
                  <span class="field-wall">|</span>
                  <input type="text" placeholder="휴대전화번호" class="inp-field w205">
                  <button type="button" class="btn-click">인증</button>
               </div>
               <div class="field confirm clearfix">
                  <label for="user-confirm" class="blind">인증번호입력</label>
                  <input type="text" id="user-confirm" name="user-c" placeholder="인증번호" class="inp-field w303">
                  <button type="button" class="btn-click">인증</button>
               </div>
            </fieldset>
            <div class="btn-area">
               <input type="submit" value="가입하기" class="btn-submit">
            </div>
         </form>
      </div> <!-- join -->
   </div> <!-- #content -->
</div> <!-- container -->
</div>
</body>
</html>
