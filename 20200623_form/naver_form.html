<!DOCTYPE html>
<html lang="ko">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta charset="UTF-8">
   <title>naver_form</title>
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="wrap">
<header id="header">
   <h1><a href="#">naver</a></h1>
</header>
<div id="container">
   <div id="content">
      <div class="join">
         <form action="#" method="get">
            <fieldset>
               <legend>아이디,비밀번호</legend>
            <div class="field">
               <label for="user-id" class="blind">아이디값</label>
               <input type="text" id="user-id" name="userid" class="inp-field"   placeholder="아이디입력" required>
               <span class="icon mail">@naver.com</span>
            </div>
            <div class="field">
               <label for="user-pass" class="blind">비밀번호값</label>
               <input type="text" id="user-pass" name="userpass" class="inp-field"   placeholder="비밀번호" required>
               <span class="icon pass">password</span>
            </div>
            <div class="field">
               <label for="user-pass2" class="blind">비밀번호값</label>
               <input type="text" id="user-pass2" name="userpass2" class="inp-field"   placeholder="비밀번호 확인" required>
               <span class="icon pass2">passwordTwo</span>
            </div>
            </fieldset>
            <fieldset>
               <legend>개인정보</legend>
               <div class="field">
                  <label for="username" class="blind">이름</label>
                  <input type="text" class="inp-field w458" id="username" name="username" placeholder="이름">
               </div>
            </fieldset>

            <div class="btn-area">
               <input type="submit" value="가입하기" class="btn-submit">
            </div>
         </form>
      </div> <!-- join -->
   </div> <!-- #content -->
</div> <!-- container -->
</div>
</body>
</html>
